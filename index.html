  window.onbeforeunload = function () {
    return "Tem certeza que deseja sair?";
  };

  // Tenta bloquear teclas de devtools e ESC
  document.addEventListener("keydown", function(e) {
    if (
      e.key === "F12" ||
      (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
      (e.ctrlKey && e.key === "U") ||
      e.key === "Escape"
    ) {
      e.preventDefault();
    }
  });
